<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

</style>

<!-- HTML Content -->
<main class="search-component">
  <header class="search-header h-100 p-5 bg-light">
      <div class="container">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
              <div class="form-row row row-cols align-items-center">
                  <div class="col">
                      <input type="search" id="term" name="term" value=""                         
                          placeholder="Digite o nome do usuário GitHub" 
                          class="form-control" required ngModel/>
                  </div>
                  <div class="col-auto">
                      <div class="form-check">
                          <input type="checkbox" id="personal" name="personal" ngModel/>
                          <label class="form-check-label pl-2" for="personal">
                          Apenas repositórios privados?
                          </label>                                       
                      </div>                             
                  </div>
                  <div class="col-2">
                      <input type="submit" class="btn btn-primary w-100" value="Buscar Repositórios" />
                  </div>
              </div>
          </form>   
      </div>
  </header>
  <section class="search-results">
      <div class="container" [ngClass]="{'d-none': done===false}">    
              <div class="row row-cols" *ngFor="let repo of repos">
                  <div class="col-md-8 text-left"><h4>{{ repo['name'] }}</h4></div>
                  <div class="col-md-4 text-right"><small>Forks: <strong>{{ repo['forks'] }}</strong> | Watchers: <strong>{{ repo['watchers'] }}</strong> </small></div>
                  <div class="col-md-12 text-left">
                      <p>{{ repo['description'] }}</p>                                  
                  </div>
                  <div class="col-md-12 text-right">
                      <p><a [href]="repo['html_url']" [title]="repo['name']" _target="_blank">{{ repo['html_url'] }}</a></p>             
                      <hr/>                       
                  </div>
              </div>
          
      </div>
      <div class="container"> 
        <h3 class="text-center error">{{errorMsg}}</h3>
      </div>
  </section>
</main>
